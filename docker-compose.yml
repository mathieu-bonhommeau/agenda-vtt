version: '3.8'

services:

  client-agenda:
    build:
      context: .
      dockerfile: docker/client/client.dockerfile
    container_name: "utagawavtt-agenda-frontend"
    ports:
      - "8080:80"

  api-agenda:
    build:
      context: .
      dockerfile: docker/api/api.dockerfile
    container_name: "utagawavtt-agenda-api"
    ports:
      - "5000:5000"

  db-agenda:
    build:
      context: .
      dockerfile: docker/db/db.dockerfile
    container_name: "utagawavtt-agenda-db"
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_USER: postgres
      POSTGRES_DB: utagawa-agenda-db
      PG_PORT: 5432

    ports:
      - "5432:5432"